<div class="">
  <h2>{{title}}</h2>
  <div class="pt-2 container row">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" name="username" id="username" value="" [(ngModel)]="data.username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password" value="" [(ngModel)]="data.password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
