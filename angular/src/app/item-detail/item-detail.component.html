<div class="container row">
  <figure *ngIf="item && item.name" class="mt-3 ps-3 card card-product-grid">
    <div class="flex">
      <a routerLink="/items" class="btn btn-block btn-primary float-right">Back</a>
    </div>
    <h2>{{item.name}}</h2>
    <div class="ps-2 pt-2 img-wrap">
      <img src="/assets/images/Box.png">
    </div>
    <figcaption class="px-2 pb-2 info-wrap">
      <div class="fix-height">
        <div class="price-wrap mt-2">
          <span class="type"> {{item.type}} </span>
        </div>
        <div class="price-wrap mt-2">
          <span class="price">Price: ${{item.price}}</span>
        </div>
        <div class="price-wrap mt-2">
          <span class="remain">Remian: {{item.remain}}</span>
        </div>
        <div class="price-wrap mt-2">
          <p class="desc">{{item.description}}</p>
        </div>
      </div>
      <button [disabled]="item.remain<=0" (click)="addSelectedItemInCart(item)" class="btn btn-block btn-primary">Add to cart </button>
    </figcaption>
  </figure>
</div>
